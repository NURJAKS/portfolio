<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketly - Галерея проекта</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/translations.js"></script>
  <style>
    body {
      background: var(--eerie-black-2);
      padding: 20px;
    }

    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .gallery-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery-header h1 {
      color: var(--white-2);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .gallery-header p {
      color: var(--light-gray);
      font-size: 1.125rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      color: var(--orange-yellow-crayola);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: var(--white-2);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .gallery-item {
      background: var(--eerie-black-1);
      border: 1px solid var(--jet);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-2);
      transition:
        transform 0.3s,
        box-shadow 0.3s;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-4);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }

      .gallery-header h1 {
        font-size: 2rem;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-header h1,
    .gallery-header p,
    .back-link,
    .gallery-item {
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .back-link {
      animation-delay: 0.1s;
    }

    .gallery-header h1 {
      animation-delay: 0.2s;
    }

    .gallery-header p {
      animation-delay: 0.3s;
    }

    .gallery-item:nth-child(1) {
      animation-delay: 0.4s;
    }

    .gallery-item:nth-child(2) {
      animation-delay: 0.5s;
    }

    .gallery-item:nth-child(3) {
      animation-delay: 0.6s;
    }

    .gallery-item:nth-child(4) {
      animation-delay: 0.7s;
    }

    .gallery-item:nth-child(5) {
      animation-delay: 0.8s;
    }

    .gallery-item:nth-child(6) {
      animation-delay: 0.9s;
    }
  </style>
</head>

<body>
  <div class="gallery-container">
    <a href="index.html#portfolio" class="back-link" data-translate="gallery.back">← Назад к кейсам</a>
    <div class="gallery-header">
      <h1 data-translate="gallery.title">Marketly</h1>
      <p data-translate="gallery.subtitle">Интернет-магазин с полным функционалом</p>
    </div>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="./assets/images/Pasted image.png" alt="Marketly - Главная страница" loading="lazy" />
      </div>
      <div class="gallery-item">
        <img src="./assets/images/Pasted image (7).png" alt="Marketly - Корзина" loading="lazy" />
      </div>
      <div class="gallery-item">
        <img src="./assets/images/Pasted image (6).png" alt="Marketly - Профиль" loading="lazy" />
      </div>
      <div class="gallery-item">
        <img src="./assets/images/Pasted image (5).png" alt="Marketly - Заказы" loading="lazy" />
      </div>
      <div class="gallery-item">
        <img src="./assets/images/Pasted image (4).png" alt="Marketly - Оплата" loading="lazy" />
      </div>
      <div class="gallery-item">
        <img src="./assets/images/Pasted image (3).png" alt="Marketly - Авторизация" loading="lazy" />
      </div>
    </div>
  </div>
  <script>
    // Инициализация системы переводов при загрузке
    document.addEventListener('DOMContentLoaded', () => {
      if (window.LanguageManager) {
        window.LanguageManager.init();
      }
    });
  </script>
</body>

</html>
